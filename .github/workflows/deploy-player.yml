name: Deploy Player
on:
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: deploy
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Setup node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22

      - name: Install Dependencies
        run: npm ci

      - name: Build Player
        run: npm run build

      - name: Copy Player to R2 bucket
        env:
          DEBIAN_FRONTEND: noninteractive
          AWS_ACCESS_KEY_ID: ${{ secrets.CF_R2_MEETECHO_SESSIONS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.CF_R2_MEETECHO_SESSIONS_KEY_SECRET }}
          AWS_DEFAULT_REGION: auto
          AWS_ENDPOINT_URL: ${{ secrets.CF_R2_ENDPOINT }}
        run: |
          cd build/playout
          aws s3 sync . s3://meetecho-sessions/playout --only-show-errors
